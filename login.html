<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/style/main.css">
        <title>Login</title>
    </head>

    <body>
        <!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <i class="fab fa-facebook-f"></i> Facebook
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fab fa-instagram"></i> Instagram</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> Profile </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="#">My account</a>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--/.Navbar -->
        <div class="bg-img">
            <div class="container">
                <!-- Material form login -->
                <div class="card">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Sign in</strong>
                    </h5>
    
                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">
                        <!-- Form -->
                        <form>
                            <!-- Email -->
                            <div class="md-form">
                                <i class="fas fa-envelope prefix"></i>
                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                    placeholder="E-mail" required>
                            </div>
                            <!-- Password -->
                            <div class="md-form">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" id="inputValidationEx2" class="form-control validate">
                                <label for="inputValidationEx2" data-error="wrong" data-success="right">Type your
                                    password</label>
                            </div>
    
                            <div class="d-flex justify-content-around">
                                <div>
                                    <!-- Remember me -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember"
                                            required />
                                        <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                                    </div>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Forgot password?</a>
                                </div>
                            </div>
    
                            <!-- Sign in button -->
                            <button class="btn btn-info btn-block my-4 resize-btn" type="submit">Sign in</button>
    
                            <!-- Register -->
                            <p>
                                Not a member?
                                <a href="">Register</a>
                            </p>
    
                            <!-- Social login -->
                            <p>or sign in with:</p>
                            <a class="btn btn-info btn-block my-4 resize-btn" href="#">
                                <i class="fab fa-google"> </i> Google
                              </a>
                            <a href="#"
                                class="btn btn-info btn-block my-4 resize-btn resize-btn"
                                role="button"><i class="fab fa-github"> GitHub</i></a>
                        </form>
                        <!-- Form -->
                    </div>
                </div>
                <!-- Material form login -->
            </div>
        </div>
    </body>

</html>
